# cad_bridge resource-local configuration
# This file is loaded by server/fivem-resource/config.lua on both server and client.
# You do not need to add cad_bridge_* convars to server.cfg unless you want to override values at runtime.

# CAD bridge endpoint + auth
cad_bridge_base_url=http://127.0.0.1:3031
cad_bridge_token=Ku3xaT6MVe+GgGC9qQu2bMbdqBEPY7cXCyRd3WISCjA=

# Bridge polling intervals (ms)
cad_bridge_heartbeat_ms=1500
cad_bridge_fine_poll_ms=7000
cad_bridge_job_sync_poll_ms=5000
cad_bridge_route_poll_ms=4000
cad_bridge_jail_poll_ms=7000

# Map heartbeat behavior
cad_bridge_publish_all_players=true
cad_bridge_use_nearest_postal=true
cad_bridge_postal_resource=nearest-postal
cad_bridge_postal_export=getPostal

# Force cad_bridge ox_lib notifications to one position (other resources may still use their own positions)
cad_bridge_force_ox_notify_position=true
cad_bridge_ox_notify_position=center-right
cad_bridge_ox_notify_force_interval_ms=60000

# License + registration (ped interaction)
cad_bridge_enable_document_commands=false
cad_bridge_license_command=cadlicense
cad_bridge_registration_command=cadrego
cad_bridge_show_id_command=showid
cad_bridge_show_id_key=PAGEDOWN
cad_bridge_show_id_target_distance=4.0
cad_bridge_show_id_nearby_distance=4.0
cad_bridge_license_default_expiry_days=35
cad_bridge_registration_default_days=35
cad_bridge_license_quiz_pass_percent=80
cad_bridge_license_quiz_expiry_days=30
cad_bridge_license_quiz_classes=CAR
cad_bridge_document_ped_interaction_distance=2.2
cad_bridge_document_ped_prompt_distance=12.0
cad_bridge_license_ped_enabled=true
cad_bridge_license_ped_model=s_m_m_dockwork_01
cad_bridge_license_ped_coords=240.87,-1378.69,32.74,140.89
cad_bridge_license_ped_scenario=WORLD_HUMAN_CLIPBOARD
cad_bridge_license_ped_label=Press ~INPUT_CONTEXT~ to take the licence quiz
cad_bridge_registration_ped_enabled=true
cad_bridge_registration_ped_model=s_m_y_dealer_01
cad_bridge_registration_ped_coords=-30.67,-1096.12,26.27,65.43
cad_bridge_registration_ped_scenario=WORLD_HUMAN_CLIPBOARD
cad_bridge_registration_ped_label=Press ~INPUT_CONTEXT~ to register your vehicle

# Optional list overrides (comma-separated)
cad_bridge_license_duration_options=6,14,35,70
cad_bridge_registration_duration_options=6,14,35,70
cad_bridge_license_class_options=CAR,LR,MR,HR,HC,MC,R,L
cad_bridge_license_default_classes=CAR

# Pricing
cad_bridge_document_fee_account=bank
cad_bridge_document_fee_required=false
cad_bridge_document_debug_logs=true
# Optional JSON map overrides:
# cad_bridge_license_fees_json={"6":1500,"14":3000,"35":7500,"70":14000}
# cad_bridge_registration_fees_json={"6":2500,"14":5000,"35":12000,"70":22000}

# Mugshot/photo provider
cad_bridge_mugshot_provider=auto
cad_bridge_screenshot_resource=screencapture
cad_bridge_screenshot_encoding=jpg
cad_bridge_screenshot_quality=0.7
cad_bridge_screenshot_timeout_ms=8000
# MugShotBase64 fallback (lower quality ped headshot)
cad_bridge_mugshot_resource=MugShotBase64

# Fine + job + jail processing
cad_bridge_fine_adapter=auto
cad_bridge_fine_command=qbx_fine {citizenid} {amount} {reason}
cad_bridge_job_sync_adapter=none
cad_bridge_job_sync_command=qbx_setjob {source} {job} {grade}
cad_bridge_jail_adapter=wasabi
cad_bridge_jail_command=jail {source} {minutes} {reason}

# Wraith plate checks
cad_bridge_wraith_lookup_enabled=true
cad_bridge_wraith_lookup_cooldown_ms=8000
cad_bridge_wraith_ignore_emergency_vehicles=true
cad_bridge_wraith_emergency_plate_prefixes=POLICE,LSPD,LSSD,SAHP,FIRE,EMS,AMBUL
cad_bridge_wraith_emergency_vehicle_classes=18
