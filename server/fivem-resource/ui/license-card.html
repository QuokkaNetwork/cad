<div id="idCardOverlay" class="id-card-overlay hidden" aria-hidden="true">
  <section class="id-card" role="dialog" aria-modal="false" aria-labelledby="idCardTitle">
    <header class="id-card-header">
      <div class="id-card-banner">
        <div class="id-card-banner-line1">DRIVER LICENCE</div>
        <div class="id-card-banner-line2">VICTORIA AUSTRALIA</div>
      </div>
      <button id="idCardCloseBtn" class="icon-btn" type="button" aria-label="Close">x</button>
    </header>

    <h2 id="idCardTitle" class="id-card-title">Victorian Driver Licence</h2>

    <div class="id-card-body">
      <div class="id-card-main">
        <div class="id-card-top">
          <div class="id-card-name-block">
            <span class="id-card-top-label">Name</span>
            <span id="idCardFullName" class="id-card-name" data-license-field="full_name"></span>
          </div>
          <div class="id-card-licence-block">
            <span class="id-card-top-label">Licence No.</span>
            <span id="idCardNumber" class="id-card-licence-no" data-license-field="license_number"></span>
          </div>
        </div>

        <div class="id-card-address-block">
          <span class="id-label">Address</span>
          <span id="idCardAddress" class="id-value id-card-address-value" data-license-field="address"></span>
        </div>

        <div class="id-card-bottom-grid">
          <div class="id-card-field">
            <span class="id-label">Licence Expiry</span>
            <span id="idCardExpiry" class="id-value" data-license-field="expiry_at"></span>
          </div>
          <div class="id-card-field">
            <span class="id-label">Date Of Birth</span>
            <span id="idCardDob" class="id-value" data-license-field="date_of_birth"></span>
          </div>
          <div class="id-card-field">
            <span class="id-label">Licence Type</span>
            <span id="idCardClasses" class="id-value" data-license-field="license_classes"></span>
          </div>
          <div class="id-card-field">
            <span class="id-label">Conditions</span>
            <span id="idCardConditions" class="id-value" data-license-field="conditions"></span>
          </div>
        </div>
      </div>

      <div class="id-card-photo-panel">
        <img id="idCardPhoto" class="id-card-photo" alt="Licence photo" data-license-image="mugshot_url" />
        <img class="id-card-vicroads-logo" src="vicroads-logo.jpg" alt="VicRoads" />
      </div>
    </div>

    <div id="idCardViewerNote" class="id-card-note" data-license-field="viewer_note"></div>
    <div class="id-card-footer">Press <strong>PGDN</strong> to show or hide</div>
  </section>
</div>
