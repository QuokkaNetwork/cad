<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mumble Web Client</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    h1 {
      margin: 0 0 20px;
      color: #00d4ff;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .status {
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .status.connected {
      background: #0a3d0a;
      border: 1px solid #0f0;
    }
    .status.disconnected {
      background: #3d0a0a;
      border: 1px solid #f00;
    }
    .status.connecting {
      background: #3d3d0a;
      border: 1px solid #ff0;
    }
    .panel {
      background: #16213e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .panel h2 {
      margin: 0 0 15px;
      font-size: 1.1em;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .channel-tree {
      font-size: 14px;
    }
    .channel {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      user-select: none;
      -webkit-user-select: none;
    }
    .channel:hover {
      background: #1f4068;
    }
    .channel.current {
      background: #0f3460;
      border-left: 3px solid #00d4ff;
    }
    .channel-name {
      font-weight: 500;
      color: #00d4ff;
      user-select: none;
      -webkit-user-select: none;
    }
    .channel-name::before {
      content: '# ';
      opacity: 0.5;
    }
    .user {
      margin: 3px 0 3px 20px;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      color: #aaa;
    }
    .user.speaking {
      background: #0a3d0a;
      color: #0f0;
    }
    .user.self {
      color: #ff9f43;
    }
    .user-status {
      margin-left: 8px;
      font-size: 11px;
      opacity: 0.6;
    }
    .ptt-container {
      text-align: center;
      padding: 30px;
    }
    .ptt-button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #333;
      background: linear-gradient(145deg, #1e1e2e, #2a2a3e);
      color: #888;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      outline: none;
      user-select: none;
    }
    .ptt-button:hover {
      border-color: #00d4ff;
      color: #00d4ff;
    }
    .ptt-button.active {
      background: linear-gradient(145deg, #0a3d0a, #0f4f0f);
      border-color: #0f0;
      color: #0f0;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
    }
    .ptt-hint {
      margin-top: 15px;
      color: #666;
      font-size: 13px;
    }
    .audio-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      margin-top: 10px;
      height: 30px;
    }
    .audio-bar {
      width: 4px;
      background: #0f0;
      border-radius: 2px;
      transition: height 0.05s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mumble Web Client</h1>

    <div id="status" class="status connecting">Connecting...</div>

    <div class="panel">
      <h2>Channels</h2>
      <div id="channel-tree" class="channel-tree">
        Loading...
      </div>
    </div>

    <div class="panel ptt-container">
      <button id="ptt-button" class="ptt-button">
        Push to Talk
      </button>
      <div class="ptt-hint">Hold button or press SPACE to talk<br>Double-click a channel to join</div>
      <div id="audio-indicator" class="audio-indicator" style="display: none;">
        <div class="audio-bar" style="height: 10px;"></div>
        <div class="audio-bar" style="height: 20px;"></div>
        <div class="audio-bar" style="height: 15px;"></div>
        <div class="audio-bar" style="height: 25px;"></div>
        <div class="audio-bar" style="height: 12px;"></div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
